<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Covid-19 Tracker</title>
</head>
<body>
    <header>
    <div class="logo">
        <img src="img/covid-logo.png" alt="">
        <p>COVID-19 <br>STATS</p>
    </div>
    <nav>
      <ul>
           <li><a href="#">HOME</a></li>
           <li><a href="#">ABOUT</a></li>
      </ul>

    </nav>
     
   
   
</header>
<main>
    <div class="stats">
   <div class="latest-report">
      <div class="country">
            <div class="name">Loading...</div>
            <div class="change-country">Searching</div>
            <div class="search-country hide">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search country...">
                <i class="close fas fa-times"></i>
            </div>
            <div class="country-list">
             <!-- <ul>
                 <li>uk</li>
                 <li>uk</li>
                 <li>uk</li>
             </ul>
             <ul>
                <li>uk</li>
                <li>uk</li>
                <li>uk</li>
            </ul>
            <ul>
                <li>uk</li>
                <li>uk</li>
                <li>uk</li>
            </ul> -->
            </div>
            </div>
           </div>
       <div class="total-cases">
           <div class="title">total cases</div>
           <div class="value">0</div>
           <div class="new-value">+0</div>
       </div>

       <div class="recovered">
        <div class="title">recovered</div>
        <div class="value">0</div>
        <div class="new-value">+0</div>
       </div>
       <div class="deaths">
        <div class="title">deaths</div>
        <div class="value">0</div>
        <div class="new-value">+0</div>
       </div>
      
    </div>
    <div class="chart">
        <canvas id="axes-line-chart"></canvas>
      </div>

    </div>

   </main>


   <script
   src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
   integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
   crossorigin="anonymous"
 ></script>


   
   <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>


        <!-- <script src="/js/bootstrap.min.js"></script>  -->

        <script src="/js/countries.js"></script>

        <script src="/js/app.js"></script>

        <!-- <script src="typed.js"></script>   -->
</body>
</html>
